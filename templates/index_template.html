{% extends "bootstrap/base.html" %}
{% block title %}Fantasy Primaries{% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
            <center><h1>Dashboard</h1>
            <p style="font-size:20px>">Upcoming Primaries</p></center>

<div class="container">
<form action="/home" method="post" class="add-entry">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span></button>
                <h4 class="modal-title">Log In</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 col-md-offset-1">Username: </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control input-sm" name="uname" value="{{uname}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-8">
                            <br>
                            <input type="submit" class="btn btn-info" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
    </form>
</div>
        </div>
    </div>
{% endblock %}
